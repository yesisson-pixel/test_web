<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Random Sound Buttons</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<main class="app">
<header class="header">
<h1>Random Sound Buttons</h1>
<p class="sub">Click any button to play a random sound. Use the controls to change how many buttons appear and the style of randomness.</p>
<div class="controls">
<label>Buttons: <input id="btnCount" type="range" min="4" max="24" value="12" /></label>
<label>Volume: <input id="masterGain" type="range" min="0" max="1" step="0.01" value="0.7" /></label>
<button id="regen">Regenerate Buttons</button>
<button id="randomizeAll">Randomize Look</button>
<button id="stopAll">Stop All</button>
</div>
</header>


<section id="grid" class="grid" aria-live="polite">
<!-- Buttons will be generated here -->
</section>


<footer class="footer">
<small>Built with the Web Audio API â€” no external sounds required.</small>
</footer>
</main>


<script src="script.js"></script>
</body>
</html>
